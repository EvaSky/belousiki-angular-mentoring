<app-breadcrumbs [currentPage]="currentPage"></app-breadcrumbs>
<div class="container">
    <div class="form-area">
        <div class="form">
            <br style="clear:both">
            <h3 style="margin-bottom: 25px; text-align: center;">Add/ edit course</h3>
            <form [formGroup]="courseForm">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Title"
                         formControlName="name">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" type="textarea" id="description" placeholder="Description"
                            rows="7" formControlName="description"></textarea>
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="text" class="form-control" id="date" placeholder="dd/MM/yyyy"
                         formControlName="creationDate">
                </div>
                <div class="form-group">
                  <label for="duration">Duration</label>
                  <input type="number" class="form-control" id="duration" placeholder="Duration"
                         formControlName="duration">
                </div>
                <div class="form-group">
                  <label for="authors" class="">Authors</label>
                  <input type="text" class="form-control" id="authors" placeholder="Authors"
                         formControlName="authors">
                </div>

                <div class="btn-group" role="group">
                  <button [disabled]="courseForm.invalid" type="button" class="btn btn-primary pull-left" (click)="save()">Save</button>
                  <button type="button" class="btn btn-secondary pull-left" (click)="close()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
