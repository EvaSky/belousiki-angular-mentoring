<div class="card course" appStatusCourse [createdDate]="course.creationDate">
  <div class="card-body">
      <div class="space-between">
          <div class="mr-3">
              <div class="space-between">
                  <div class="inline">
                    <h5 class="card-title">{{course.title | uppercase }}</h5>
                    <i class="fa fa-star" *ngIf="course.topRated"
                        [ngClass]="{'star': true}"></i>
                  </div>
                  <div class="inline">
                      <h6 class="card-subtitle mb-2 mr-5">{{course.duration | duration}}</h6>
                      <h6 class="card-subtitle mb-2">{{course.creationDate | date:'MM.dd.yyyy'}}</h6>
                  </div>
              </div>
              <p class="card-text">{{course.description}}</p>
          </div>
          <div class="action-btns">
              <button class="btn btn-primary btn-sm mb-3" (click)="edit()">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="delete()">Delete</button>
          </div>
      </div>
  </div>
</div>
