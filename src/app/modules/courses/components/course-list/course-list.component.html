<div *ngIf="courses.length; else noInfo">
    <app-course-item *ngFor="let course of courses" [course]="course">
    </app-course-item>
</div>
<ng-template #noInfo>
    <div class="card text-center">
        <div class="card-body">
            No Data. Feel Free To Add New Coursw
        </div>
      </div>
</ng-template>
